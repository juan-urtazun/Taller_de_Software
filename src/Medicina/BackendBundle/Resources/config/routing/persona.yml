persona:
    pattern:  /
    defaults: { _controller: "BackendBundle:Persona:index" }

persona_show:
    pattern:  /{id}/show
    defaults: { _controller: "BackendBundle:Persona:show" }

persona_new:
    pattern:  /new
    defaults: { _controller: "BackendBundle:Persona:new" }

persona_create:
    pattern:  /create
    defaults: { _controller: "BackendBundle:Persona:create" }
    requirements: { _method: post }

persona_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "BackendBundle:Persona:edit" }

persona_update:
    pattern:  /{id}/update
    defaults: { _controller: "BackendBundle:Persona:update" }
    requirements: { _method: post }

persona_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "BackendBundle:Persona:delete" }
    requirements: { _method: post }
